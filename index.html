<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RobloxEmployee's Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #23272a;
      --bg-secondary: rgba(54, 57, 63, 0.85);
      --accent: #00FF00;
      --text-primary: #e0e0e0;
      --nav-bg: #2c2f33;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    /* Top Navigation Bar */
    nav {
      background: var(--nav-bg);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #00cc00;
      color: #000;
    }
  </style>
</head>
<body>
  <nav>
    <!-- These links navigate to a generic bot page that tells users the bot is in the Discord server. -->
    <a href="bot.html?bot=Doors%20UGC%20%26%20Badge%20Notifier" title="Doors UGC & Badge Notifier">Doors UGC & Badge Notifier</a>
    <a href="bot.html?bot=Doors%20API" title="Doors API">Doors API</a>
    <a href="bot.html?bot=Doors%20Twitter" title="Doors Twitter">Doors Twitter</a>
    <a href="bot.html?bot=Doors%20Countdown" title="Doors Countdown">Doors Countdown</a>
    <!-- The Lsplash Tracker link navigates to tracker.html in the current tab -->
    <a href="tracker.html" id="tracker-link" title="Lsplash Tracker">Lsplash Tracker</a>
  </nav>
  
  <script>
    // For the Lsplash Tracker link, open Discord in a new tab while navigating the current tab to tracker.html.
    document.getElementById('tracker-link').addEventListener('click', function(e) {
      window.open('https://discord.gg/JXcEeqcehZ', '_blank');
      // The browser will follow the link to tracker.html in the current tab.
    });
  </script>
</body>
</html>
