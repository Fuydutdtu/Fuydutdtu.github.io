<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot - Discord Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #23272a;
      --bg-secondary: rgba(54, 57, 63, 0.85);
      --accent: #00FF00;
      --text-primary: #e0e0e0;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .btn-discord {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: var(--accent);
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn-discord:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="bot-name">Bot</h1>
    <p>This bot is in the Discord server.</p>
    <a class="btn-discord" href="https://discord.gg/JXcEeqcehZ" target="_blank">Join Discord</a>
  </div>
  
  <script>
    // Extract the "bot" query parameter from the URL to display the bot name.
    const urlParams = new URLSearchParams(window.location.search);
    const botName = urlParams.get('bot');
    if(botName) {
      document.getElementById('bot-name').textContent = botName;
    }
  </script>
</body>
</html>
